<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/style.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Aplicação CRUD com localStorage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Idade</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Digite sua idade">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Digite seu endereço">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Enviar Dados</button>
                    <button class="btn btn-primary" id="Update">Atualizar</button>
                </div>
            </div>
        </div>
        <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Idade</th>
                                <th>Endereço</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </hr>
    </div>

    <script src="./public/JS/script.js"></script>
</body>
</html>
